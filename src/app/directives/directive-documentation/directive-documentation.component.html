<h1>Directives</h1>

<app-card [iconClasses]="'fi-compass'" [title]="'Debounce Click'" [subTitle]="'Directive'">

    <div body>
        <p>This directive is used to help prevent duplicate actions. This directive will handle denouncing multiple click events over a specified amount of time (This is set to 500 milliseconds).</p>
        <p>Press Ctrl+Shift+J to see the console log</p>
        <button class="button primary" appDebounceClick (debounceClick)="log()">Log</button>

    </div>

</app-card>

<app-card [iconClasses]="'fi-compass'" [title]="'Ripple Click'" [subTitle]="'Directive'">

    <div body>
        <button class="custom-button" appRippleClick="alternate-ripple-button">Ripple Button</button>
    </div>

</app-card>
